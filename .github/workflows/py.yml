name: py

on: [push]

jobs:
  py:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9']
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version  }}
        architecture: 'x64'
    - name: Run image
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.0
    - name: install
      run: |
        make install
    - name: test
      run: |
        make test
    - name: check
      run: |
        make check
